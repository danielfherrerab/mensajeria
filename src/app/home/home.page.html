<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="presentActionSheet()">
    <ion-card-header>
      <ion-card-title>(Estado)</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      (descripcion)
    </ion-card-content>
  
    <ion-button fill="clear">(fecha)</ion-button>
    <ion-button fill="clear">(Mensajero)</ion-button>
    <code *ngIf="result"> {{ result }} </code>
  </ion-card>
</ion-content>
