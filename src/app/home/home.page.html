<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="presentActionSheet()" *ngFor="let order of orders">
    <ion-card-header>
      <ion-card-title>{{ order.estado }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ order.descripcion }}
    </ion-card-content>
  
    <ion-button fill="clear">{{ order.fechaRequerida }}</ion-button>
    <ion-button fill="clear">{{ order.visto }}</ion-button>
  </ion-card>
</ion-content>
