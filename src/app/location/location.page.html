<ion-header>
  <ion-toolbar>
    <ion-title>location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapid" style="height: 100%; width: 100%"></div>
  <leaflet-map [options]="options">
    <leaflet-tile-layer [url]="url"></leaflet-tile-layer>
    <leaflet-marker [lat]="lat" [lng]="lng"></leaflet-marker>
  </leaflet-map>
  
</ion-content>
