<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      
        <ion-item>
          <ion-select placeholder="selected fruit" formControlName="role">
            <ion-select-option value="administrador">administrador</ion-select-option>
            <ion-select-option value="encargado">encargado</ion-select-option>
            <ion-select-option value="mensajero">Bananas</ion-select-option>
          </ion-select>
        </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/login" router-direction="back" type="button" expand="block">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
